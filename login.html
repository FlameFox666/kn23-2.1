<html lang="uk" class="is-clipped">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--<meta http-equiv="refresh" content="5">-->
        
        <meta name="author" content="FlameFox666">
        <meta name="description" content="Цей проект створенний для того, щоб зібрати на одному сайті багато ігор та інформацію про них, включаючи де їх можна купити та відгук від звичайних людей.">

        <title>Login | CataloGames</title>
        <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    </head>
    <body>
        <section class="section is-fullheight is-flex is-justify-content-center is-align-items-center">
            <form class="box is-shadowless has-background-grey-dark mx-auto px-5">
                <h1 class="title is-5 is-flex is-justify-content-center has-text-light">Увійти</h1>

                <div class="field">
                    <label class="label">Email</label>
                    <div class="control">
                    <input class="input" type="email" placeholder="example@example.com" />
                    </div>
                </div>

                <div class="field mb-5">
                    <label class="label">Password</label>
                    <div class="control">
                    <input class="input" type="password" placeholder="********" />
                    <p class="help"> <input type="checkbox" /> Show password</p>
                    </div>
                </div>
                
                <div class="has-text-centered">
                    <button class="button is-primary">Увійти</button>
                </div>
                
                <div class="mt-3 is-flex-direction-column">
                    <p class="is-flex is-justify-content-center">
                        Forgot <a href="#" class="mx-1">Email</a> / <a href="#" class="mx-1">Password</a>?
                    </p>
                    <p class="is-flex is-justify-content-center">
                        Don`t have an account? <a href="#" class="mx-1">Sign up</a> 
                    </p>
                </div>
            </form>
        </section>
    </body>
</html>
